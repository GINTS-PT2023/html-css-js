<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="formStyle.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="input-container">
          <div>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" /><br />
          </div>
          <div>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
          </div>
        </div>
        <div class="level-container">
          <div class="viegls">
            <input type="radio" id="viegls" value="Viegls" name="level" />
            <label for="viegls">Viegls</label>
          </div>
          <div class="videjs">
            <input type="radio" id="videjs" value="Videjs" name="level" />
            <label for="videjs">Videjs</label>
          </div>
          <div class="gruts">
            <input type="radio" id="gruts" value="Gruts" name="level" />
            <label for="gruts">Gruts</label>
          </div>
        </div>
        <div class="text-area-container">
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Uzraksti atsauksmi!"
          ></textarea>
        </div>
        <div class="checkbox-container">
          <label for="checkbox">Vai vēlies saņemt info e-pastu?</label>
          <input type="checkbox" name="checkbox" />
        </div>
        <div class="submit-container">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
